{% include "header.html" %}

<div class="container">
    <div class="row">
        <div class="col-12">
          <h2>Add Location</h2>
            <form method="POST">
                  Name: <input type="text" name="name" autocomplete="off"><br>
                  Company: <input type="text" name="company" autocomplete="off"><br>
                  Address Line 1: <input type="text" name="address_line1" autocomplete="off"><br>
                  Address Line 2: <input type="text" name="address_line2" autocomplete="off"><br>
                  Town: <input type="text" name="town" autocomplete="off"><br>
                  County: <input type="text" name="county" autocomplete="off"><br>
                  Postcode: <input type="text" name="postcode" autocomplete="off"><br>
                  <input type="submit" value="Submit"><br>
              </form>
        </div>
    </div>
</div>
