{% include "header.html" %}

<div class="container">
    <div class="row">
        <div class="col-12">
          <h2>Add Customer</h2>
            <form method="POST">
                  Name: <input type="text" name="name" autocomplete="off"><br>
                  Surname: <input type="text" name="lastname" autocomplete="off"><br>
                  Phonenumber: <input type="text" name="phonenumber" autocomplete="off"><br>
                  Email: <input type="text" name="email" autocomplete="off"><br>
                  Business Name: <input type="text" name="business"autocomplete="off"><br>
                  Address line 1: <input type="text" name="address_line1" autocomplete="off"><br>
                  Address line 2: <input type="text" name="address_line2" autocomplete="off"><br>
                  Town: <input type="text" name="town" autocomplete="off"><br>
                  County: <input type="text" name="county" autocomplete="off"><br>
                  Postcode: <input type="text" name="postcode" autocomplete="off"><br>
                  SIC Code: <input type="text" name="siccode" autocomplete="off">
                  <input type="submit" value="Submit"><br>
              </form>
        </div>
    </div>
</div>
